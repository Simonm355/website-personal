<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday MANSUR!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }
        header {
            background: #79d226;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            padding: 20px;
        }
        h1 {
            font-size: 2.5em;
        }
        .message {
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin: 20px 0;
        }
        .photos {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        .photo {
            flex: 1 1 30%;
            margin: 10px;
            border-radius: 5px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .photo img {
            width: 100%;
            height: auto;
        }
        footer {
            text-align: center;
            padding: 10px 0;
            background: #79d226;
            color: #fff;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<header>
    <h1>Happy Birthday MANSUR!</h1>
</header>

<div class="container">
    <div class="message">
        <h2>Wishing You a Day Full of Joy!</h2>
        <p>Hallo mansur,</p>
        <p>selamat atas bertambahnya usia mu, semoga sehat selalu dan rajin beribadah</p>
        <p>Penuh cinta,</p>
        <p>M.ABID and Friends</p>
    </div>

    <h2>Mansur core</h2>
    <div class="photos">
        <div class="photo">
            <img src="mansur core 1.jpg" alt="Birthday Photo 1">
        </div>
        <div class="photo">
            <img src="mansur core 2.jpg" alt="Birthday Photo 2">
        </div>
        <div class="photo">
            <img src="mansur core 3.jpg" alt="Birthday Photo 3">
        </div>
        <div class="photo">
            <img src="mansur core 4.jpg" alt="Birthday Photo 4">
        </div>
    </div>
</div>

<footer>
    <p>&copy; ACE-Digital Celebrating You!</p>
</footer>

</body>
</html>
